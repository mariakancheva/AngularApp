<div class="row space-top p-3 justify-content-md-center">
  
  <div class="col-6 col-md-4">
    <form #f="ngForm" (ngSubmit)="login()" id="loginForm">
      <fieldset>
        <legend>
          Sign In
        </legend>

        <div class="form-group">
          <label class="form-control-label">Username:</label>
          <input class="form-control" required name="username" ngModel type="text">
        </div>
        <div class="alert alert-danger"
          *ngIf="loginForm.controls.username?.touched && loginForm.controls.username?.errors?.required">This field is
          required!
        </div>

        <div class="form-group">
          <label class="form-control-label">Password:</label>
          <input class="form-control" required name="password" ngModel type="password">
        </div>
        <div class="alert alert-danger"
        *ngIf="loginForm.controls.password?.touched && loginForm.controls.password?.errors?.required">This field is
        required!
      </div>

        <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Login</button>
      </fieldset>
    </form>
  </div>
 
</div>
