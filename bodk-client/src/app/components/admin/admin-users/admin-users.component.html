<h1> All users</h1>


<table>
  <caption>All users</caption>
  <thead>
      <tr>
        <th>N</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>City</th>
        <th>BO TYPE</th>
        <th>Last Donation</th>
        <th>Actions</th>
      </tr>
    </thead>
  <tr *ngFor="let user of (users$ | async); let i=index">
    <td>{{i+1}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.city}}</td>
    <td>{{user.botype}}</td>
    <td>{{user.lastDonation}}</td>
    <td>
      <button>View Profile</button>
      <button>Delete user</button>
    </td>

  </tr>
  <tfoot></tfoot>
</table>
