<section class="p-3">
  <div class="row">
    <app-admin-navigation></app-admin-navigation>
    <div class="col-10">
      <div class="text-center p-1">
        <h2>All users</h2>
      </div>

      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search by town" ng-model="searchCity">
          </div>
          <button (click)="updateByTown()">Search</button>
        </div>
      </form>

      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search by ABO type" ng-model="searchType">
          </div>
        </div>
      </form>

      <div class="row space-top p-3 justify-content-md-center" *ngIf="users$">

        <table class="table table-hover table-responsive-lg">

          <thead>
            <tr scope="row" class="table-primary">
              <th scope="col">N</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Phone</th>
              <th scope="col">City</th>
              <th scope="col">BO TYPE</th>
              <th scope="col">Last Donation</th>

            </tr>
          </thead>
          <tr *ngFor="let user of (users$ | async); let i=index"
            scope="row">
            <td>{{i+1}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.city}}</td>
            <td>{{user.botype}}</td>
            <td>{{user.lastDonation}}</td>

          </tr>

        </table>


        <div class="text-center p-1">
          <h3>Sort users</h3>
          <button type="button" class="btn btn-outline-warning">By city</button>
          <button type="button" class="btn btn-outline-warning">By ABO Type</button>
        </div>

      </div>

    </div>
  </div>

</section>
