<app-admin-navigation></app-admin-navigation>
<section class="p-3">
  <div class="row">
    <div class="col-10">
      <h2 class="text-center p-1">All news</h2>

      <div class="row space-top p-3 justify-content-md-center">
     
          <div *ngFor="let news of (newses$ | async)"> 
            <h3>{{news.title}} </h3>
            <sub>{{news.date | date:'fullDate' }}</sub>
            <article>
             {{news.description}}
            </article>

          </div>
      </div>

      <div class="p-3">
        <a routerLink="/admin/news/create" class="btn btn-warning">Add new news</a>
      </div>



    </div>
  </div>
</section>
