<app-admin-navigation></app-admin-navigation>
<section class="p-3">
 <div class="row">
  

   <div class="col-10">
     <h2 class="text-center p-1">Add new campain</h2>

     <div class="space-top p-3 justify-content-md-center">


       <form #f="ngForm" (ngSubmit)="createNews()" id="newsForm">
        <!--
          <pre>Form Status : {{newsForm.status}}</pre>
         <pre>{{f.value | json}}</pre>
        --> 

         <fieldset>
           <legend>Create campain</legend>

           <div class="form-group">
             <label class="form-control-label">Title:</label>
             <input class="form-control" required name="title" ngModel type="text">
           </div>
           <div class="alert alert-danger"
             *ngIf="newsForm.controls?.title?.touched && newsForm.controls?.title?.errors?.required">This field
             is
             required!
           </div>

           <div class="form-group">
             <label class="form-control-label">Description:</label>
             <textarea class="form-control" id="text" rows="3" ngModel name="description" type="text"></textarea>
           </div>
           <div class="alert alert-danger"
             *ngIf="newsForm.controls.description?.touched && newsForm.controls.description?.errors?.required">
             This field is
             required!
           </div>

           <button class="btn btn-warning" [disabled]="f.invalid" type="submit">Add news</button>
         </fieldset>
       </form>


     </div>

   </div>
 </div>
</section>
